<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SVG Code Editor with Realtime Preview</title>
    <meta description="Easily edit SVG code while seeing a live preview." />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <h2 id="logo"><a href="https://craig.xyz">craig.xyz</a></h2>
    </header>
    <section id="summary">
      <h1>SVG Code Editor</h1>
      <hr />
      <p>
        A tool to edit SVG code with a live preview so you can make size, color,
        position changes without having to open your files in a vector editor.
      </p>
    </section>
    <main>
      <section>
        <div id="ace_html"></div>
        <button onclick="handleFormatting()">Format Code</button>
      </section>
      <section style="overflow: scroll;">
        <figure id="svgArea"></figure>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"
      integrity="sha256-m7pa1Wh06liKoIDP19avGEdTGo+LoDNxeiHhVkq2hVQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify-html.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
